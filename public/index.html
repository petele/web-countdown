<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Our African Safari</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero-image"></div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="mdl-layout__content">
        <div class="page-header mdl-typography--text-center">
          <div class="logo-font slogan">our african safari</div>
          <div id="countdown" class="logo-font sub-slogan">
            <a href="https://photos.app.goo.gl/67BhshocHZB0CtWp2">
              photos
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
      var departureDate = moment('2017-06-29T18:00-04:00');
      var returnDate = moment('2017-07-11T13:00-04:00');

      function timerBefore(now) {
        var diff = now.diff(departureDate);
        var duration = moment.duration(diff);
        var days = Math.floor(duration.days()) * -1;
        var hours = Math.floor(duration.hours()) * -1;
        var minutes = Math.floor(duration.minutes()) * -1;
        var result = 'starts in';
        if (days > 0) {
          result += ' ' + days + ' days,';
        }
        if (hours > 0) {
          result += ' ' + hours + ' hours,'
        };
        result += ' ' + minutes + ' minutes.';
        return result;
      }

      function timerTick() {    
        var now = moment();
        var result;
        if (now.isSameOrBefore(departureDate)) {
          result = timerBefore(now);
        } else if (now.isSameOrBefore(returnDate)) {
          result = 'has started!';
        } else {
          result = 'is over!';
        }
        countdownElem.innerText = result;
        setTimeout(timerTick, 5 * 1000);
      }

      var countdownElem = document.querySelector('#countdown');
      // timerTick();
    </script>
  </body>
</html>
