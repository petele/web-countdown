<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Our African Safari</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      img.icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="hidden android-header mdl-layout__header mdl-layout__header--waterfall">
      </div>
      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
        </span>
      </div>

      <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-be-together-section mdl-typography--text-center">
          <div class="logo-font android-slogan">our african safari</div>
          <div id="countdown" class="logo-font android-sub-slogan"></div>
          <div class="logo-font android-sub-slogan">
            <a href="https://goo.gl/photos/UeUCfXVuzV4cSnHY9">
              <img class="hidden icon" src="https://www.gstatic.com/images/icons/material/system/2x/photo_album_grey600_48dp.png">
            </a>
          </div>
          <div class="hidden logo-font android-create-character">
          </div>
        </div>

        <footer class="android-footer mdl-mega-footer">
          <div class="mdl-mega-footer--top-section mdl-typography--text-center">
            <div class="logo-font android-slogan">our african safari</div>
            <div id="countdownLower" class="logo-font android-sub-slogan">
            </div>
            <div class="logo-font android-sub-slogan">
              <a href="https://goo.gl/photos/UeUCfXVuzV4cSnHY9">
                <img class="hidden icon" src="https://www.gstatic.com/images/icons/material/system/2x/photo_album_grey600_48dp.png">
              </a>
            </div>
            <div class="hidden mdl-mega-footer--left-section">
            </div>
            <div class="hidden mdl-mega-footer--right-section">
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
      var departureDate = moment('2017-06-29T18:00-04:00');
      var returnDate = moment('2017-07-11T13:00-04:00');

      function timerBefore(now) {
        var diff = now.diff(departureDate);
        var duration = moment.duration(diff);
        var days = Math.floor(duration.days()) * -1;
        var hours = Math.floor(duration.hours()) * -1;
        var minutes = Math.floor(duration.minutes()) * -1;
        var result = 'starts in';
        if (days > 0) {
          result += ' ' + days + ' days,';
        }
        if (hours > 0) {
          result += ' ' + hours + ' hours,'
        };
        result += ' ' + minutes + ' minutes.';
        return result;
      }

      function timerTick() {    
        var now = moment();
        var result;
        if (now.isSameOrBefore(departureDate)) {
          result = timerBefore(now);
        } else if (now.isSameOrBefore(returnDate)) {
          result = 'has started!';
        } else {
          result = 'is over!';
        }
        countdownElem.innerText = result;
        countdownLower.innerText = result;
        setTimeout(timerTick, 5 * 1000);
      }

      var countdownElem = document.querySelector('#countdown');
      var countdownLower = document.querySelector('#countdownLower');
      timerTick()
    </script>
  </body>
</html>
